{% extends 'shop/base.html' %}
{% block title %}Shopify-Contact{% endblock %}
{% block content %}
<div class="container my-3">
	<h3>Contact Us</h3>
	<form action="/shop/contact/" method="post">{% csrf_token %}
		<div class="form-group">
	    <label for="name">Name</label>
	    <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
	  </div>
	  <div class="form-group">
	    <label for="email">Email address</label>
	    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
	  </div>
  		<div class="form-group">
	    <label for="phone">Phone</label>
	    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
	  </div>
  
  <div class="form-group">
    <label for="desc">How can we help you?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock %}

{% block js %}
<script>
{% if contacted %}
	alert('Thank you for reaching out to us. You will be contacted soon by our team.');
	document.location = '/shop/'
{% endif %}
</script>
{% endblock %}
